<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .video-placeholder {
            background: linear-gradient(135deg, #f6e05e 0%, #f59e0b 100%);
        }
    </style>
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-gradient-to-br from-yellow-400 to-yellow-600 w-full max-w-2xl p-8 rounded-3xl shadow-2xl shadow-yellow-500/30 flex flex-col items-center">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-6 font-['Baloo_2'] text-gray-800">ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        
        <!-- Video Container with Play Button -->
        <div class="relative w-full h-[400px] rounded-xl overflow-hidden shadow-lg mb-6 video-placeholder flex items-center justify-center">
            <video 
                id="birthdayVideo"
                src="assets/card1.mp4" 
                class="absolute inset-0 w-full h-full object-contain hidden"
                loop
                muted>
                Your browser does not support the video tag.
            </video>
            
            <button id="playButton" class="z-10 bg-white rounded-full p-4 shadow-lg hover:scale-110 transition-transform">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        
        <p class="text-gray-800 text-xl text-center mb-4 font-['Baloo_2']">
            Wishing you a day filled with joy, laughter, and happiness!
        </p>
        
        <div class="text-4xl animate-bounce mt-4">ðŸŽ‚</div>
    </div>

    <script>
        const video = document.getElementById('birthdayVideo');
        const playButton = document.getElementById('playButton');
        
        playButton.addEventListener('click', () => {
            // Show the video
            video.classList.remove('hidden');
            video.classList.add('block');
            
            // Hide the play button
            playButton.classList.add('hidden');
            
            // Play the video
            video.play();
        });
    </script>
</body>
</html>
